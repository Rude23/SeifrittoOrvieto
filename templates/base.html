<!DOCTYPE html>

{% load static %}

<html lang="it">
<head>

    <meta charset="UTF-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}"/>
    <link rel="shortcut icon" href="{% static 'icons/icon.png'%}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    {% block media %}
    {% endblock %}

    <title> {%block title%} BASE {% endblock %} </title>

</head>



<body>
    <div id="body-wrap">
        <div id="header">
    {% block navbar %}
    {% endblock %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="border-radius:25px; border: 2px solid #191919; margin-top: 0.2rem; margin-bottom:0.1rem;">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
        </div>
    {% block content%}
    {% endblock %}
        <div id="footer">
    {% block footer %}
    {% endblock %}
        </div>
    </div>
</body>



</html>
