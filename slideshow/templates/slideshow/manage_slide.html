{% extends 'base.html' %}
{% load static %}

{%block media%}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block title %} Manage_SlideShow{% endblock %}

{% block content %}
<div style="padding-top: 1rem;">
    <div class="row">
    {% for item in slide %}
        <div class="col-12 col-md-6 col-lg-3" style="padding-top: 1em;">

            <div >
                <img src="{{item.img.url}}" style="width: 100%"/>
            </div>

            <div class="row" style="padding: 1em;">

                <h5 class="col-1">{{item.paginate_by}}</h5>

                <span class="col-3">
                <input class="col-6" type="checkbox" onchange="window.location.href='{{item.get_change_show_url}}'" {%if item.show%} checked {%endif%}/>
                <p class="col-6">Mostra</p>
                </span>


                <span class="col-2">
                    <i class="fas fa-arrow-up fa-2x" onclick="window.location.href='{{item.get_move_up_url}}'"></i>
                </span>

                <span class="col-2">
                    <i class="fas fa-arrow-down fa-2x" onclick="window.location.href='{{item.get_move_down_url}}'"></i>
                </span>

                <a class="col-4 btn btn-danger" href="{{item.get_delete_url}}">
                    Elimina
                </a>
            </div>

        </div>
    {% endfor %}
    </div>
    <a class="btn btn-primary" href="CreateSlide" style="margin:0.5rem 0.5rem 0.5rem 3rem;"> AGGIUNGI SLIDE </a>
</div>
{% endblock %}
